<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="memberId">
    <th mat-header-cell *matHeaderCellDef>ID del Miembro</th>
    <td mat-cell *matCellDef="let loan">{{ loan.memberId }}</td>
  </ng-container>

  <ng-container matColumnDef="bookTitle">
    <th mat-header-cell *matHeaderCellDef>Título del Libro</th>
    <td mat-cell *matCellDef="let loan">{{ loan.bookTitle }}</td>
  </ng-container>

  <ng-container matColumnDef="loanDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de Préstamo</th>
    <td mat-cell *matCellDef="let loan">{{ loan.loanDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de Retorno</th>
    <td mat-cell *matCellDef="let loan">{{ loan.returnDate ? (loan.returnDate | date) : 'No retornado' }}</td>
  </ng-container>

  <ng-container matColumnDef="overdue">
    <th mat-header-cell *matHeaderCellDef>Vencido</th>
    <td mat-cell *matCellDef="let loan">{{ loan.overdue ? 'Sí' : 'No' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna ID -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
  </ng-container>

  <!-- Columna Título -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let book"> {{book.titulo}} </td>
  </ng-container>

  <!-- Columna Autor -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
  </ng-container>

  <!-- Columna Año -->
  <ng-container matColumnDef="fecha_de_publicacion">
    <th mat-header-cell *matHeaderCellDef> Año </th>
    <td mat-cell *matCellDef="let book"> {{book.fecha_de_publicacion}} </td>
  </ng-container>

  <!-- Columna Edición -->
  <ng-container matColumnDef="edicion">
    <th mat-header-cell *matHeaderCellDef> Edición </th>
    <td mat-cell *matCellDef="let book"> {{book.edicion}} </td>
  </ng-container>

  <!-- Filas de encabezado y cuerpo -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

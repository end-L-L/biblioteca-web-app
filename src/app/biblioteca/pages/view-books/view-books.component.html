<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

  <!-- Columna Título -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <!-- Columna Autor -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let book"> {{book.author}} </td>
  </ng-container>

  <!-- Columna Año -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Año </th>
    <td mat-cell *matCellDef="let book"> {{book.year}} </td>
  </ng-container>

  <!-- Columna Género -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
  </ng-container>

  <!-- Columna Condición -->
  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> Condición </th>
    <td mat-cell *matCellDef="let book"> {{book.condition}} </td>
  </ng-container>

  <!-- Filas de encabezado y cuerpo -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="wrapper">
    <div class="return-book">
        <div class="row mt-3 mb-3">
            <div class="form-group col-12">
                <label class="title-return">Devoluci√≥n Libros</label>
            </div>
        </div>
        <div class="container">

            <div class="add-book">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID del Usuario</mat-label>
                    <input matInput [(ngModel)]="user.ID" placeholder="Escribe el ID del libro">
                  </mat-form-field>
                  <div @If(errors.ID) class="invalid-feedback">{{ errors.ID }}</div>
            </div>

              
                <mat-form-field class="mat-input" appearance="outline">
                  <mat-label>ID del Libro</mat-label>
                  <input matInput [(ngModel)]="book.ID" placeholder="Escribe el ID del libro">
                </mat-form-field>
                <div @If(errors.ID) class="invalid-feedback">{{ errors.ID }}</div>

            <div class="select-estado">
                <div class="row mt-3 mb-3">
                  <div class="form-group col-12">
                    <label class="title-estado">Selecciona el estado del Libro</label>
                  </div>
                </div>
                <mat-form-field>
                    <mat-label>Estado del Libro</mat-label>
                    <mat-select>
                      @for(estado of estados; track estado) {
                        <mat-option [value]="book.value">{{book.viewValue}}</mat-option>
                      }
                    </mat-select>
                  </mat-form-field>
              </div>
              <button class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
        </div>
    </div>
</div>

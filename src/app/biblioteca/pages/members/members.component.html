<table mat-table [dataSource]="dataSource">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Número de Membresía</th>
    <td mat-cell *matCellDef="let member">{{ member.id }}</td>
  </ng-container>
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let member">{{ member.matricula }}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let member">{{ member.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let member">{{ member.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="is_active">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let member">{{ member.is_active ? 'Sí' : 'No' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
